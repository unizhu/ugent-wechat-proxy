# =============================================================================
# UGENT WeChat Proxy - Docker Compose
# =============================================================================
# Usage:
#   docker compose up -d
# =============================================================================

services:
  wechat-proxy:
    build: .
    image: ugent-wechat-proxy:latest
    container_name: ugent-wechat-proxy
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "8081:8081"
    env_file:
      - .env
    environment:
      - RUST_LOG=info,ugent_wechat_proxy=debug
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
